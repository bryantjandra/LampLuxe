<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" />
        <ul>
          <li><a href="">Latest</a></li>
          <li><a href="">Modern</a></li>
          <li><a href="">Collections</a></li>
          <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn">
          <span></span>
        </button>
      </nav>

      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" />
      </div>

      <div class="text-container">
        <h1>Illuminate your space with <br />Modern Elegance.</h1>
        <p>
          Discover our exclusive collection of modern lamps designed to add a
          touch of elegance to any room.
        </p>
        <a href="">Check All Collections</a>
        <div class="control">
          <p>01</p>
          <div class="line"><span></span></div>
          <p>02</p>
        </div>
      </div>
    </div>

    <section class="gallery">
      <h2>Our Lamp Collection</h2>
      <div class="flex-container">
        <div class="flex-item"><img src="images/lamp1.jpg" alt="Lamp 1" /></div>
        <div class="flex-item"><img src="images/lamp3.jpeg" alt="Lamp 2" /></div>
        <div class="flex-item"><img src="images/lamp4.webp" alt="Lamp 3" /></div>
        <div class="flex-item"><img src="images/lamp5.webp" alt="Lamp 4" /></div>
      </div>
    </section>

    <div id="modal" class="modal">
      <img class="modal-img" id="modal-img">
      <span class="close" onclick="closeModal()">&times;</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
